<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction to Decimal Converter</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function FractionDecimalConverter() {
          const [numerator, setNumerator] = useState('');
          const [denominator, setDenominator] = useState('');
          const [result, setResult] = useState(null);
          const [error, setError] = useState('');

          const gcd = (a, b) => {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b !== 0) {
              let temp = b;
              b = a % b;
              a = temp;
            }
            return a;
          };

          const simplifyFraction = (num, den) => {
            const divisor = gcd(num, den);
            return {
              numerator: num / divisor,
              denominator: den / divisor
            };
          };

          const convertToDecimal = () => {
            setError('');
            setResult(null);

            const num = parseInt(numerator);
            const den = parseInt(denominator);

            if (isNaN(num) || isNaN(den)) {
              setError('Please enter valid numbers for both numerator and denominator.');
              return;
            }

            if (den === 0) {
              setError('Denominator cannot be zero.');
              return;
            }

            const decimal = num / den;
            const simplified = simplifyFraction(num, den);
            const longDivisionSteps = getLongDivisionSteps(Math.abs(num), Math.abs(den));
            
            setResult({
              originalFraction: { numerator: num, denominator: den },
              simplifiedFraction: simplified,
              decimal: decimal,
              decimalFixed: decimal.toFixed(10).replace(/\.?0+$/, ''),
              percentage: (decimal * 100).toFixed(2) + '%',
              millimeters: (decimal * 25.4).toFixed(3),
              centimeters: (decimal * 2.54).toFixed(4),
              isNegative: (num < 0) !== (den < 0),
              isRepeating: false,
              longDivision: longDivisionSteps
            });
          };

          const getLongDivisionSteps = (num, den) => {
            const steps = [];
            let remainder = num % den;
            let quotient = Math.floor(num / den);
            
            steps.push({
              step: 1,
              dividend: num,
              divisor: den,
              quotient: quotient,
              remainder: remainder
            });

            let stepCount = 2;
            const seen = new Set();
            
            while (remainder !== 0 && stepCount <= 5 && !seen.has(remainder)) {
              seen.add(remainder);
              remainder *= 10;
              quotient = Math.floor(remainder / den);
              const newRemainder = remainder % den;
              
              steps.push({
                step: stepCount,
                dividend: remainder,
                divisor: den,
                quotient: quotient,
                remainder: newRemainder
              });
              
              remainder = newRemainder;
              stepCount++;
            }
            
            return steps;
          };

          const clearFields = () => {
            setNumerator('');
            setDenominator('');
            setResult(null);
            setError('');
          };

          const insertCommonFraction = (num, den) => {
            setNumerator(num.toString());
            setDenominator(den.toString());
          };

          return React.createElement('div', {
            className: "max-w-4xl mx-auto mt-8 bg-gradient-to-br from-blue-50 to-indigo-100 rounded-xl shadow-2xl p-8"
          },
            React.createElement('div', {
              className: "text-center mb-8"
            },
              React.createElement('h1', {
                className: "text-4xl font-bold text-gray-800 mb-2"
              }, "Fraction to Decimal Converter"),
              React.createElement('p', {
                className: "text-gray-600"
              }, "Convert fractions to decimals with detailed explanations")
            ),
            
            React.createElement('div', {
              className: "bg-white rounded-lg shadow-lg p-6 mb-6"
            },
              React.createElement('div', {
                className: "flex items-center justify-center space-x-4 mb-6"
              },
                React.createElement('div', {
                  className: "flex flex-col items-center"
                },
                  React.createElement('label', {
                    className: "text-sm font-medium text-gray-700 mb-2"
                  }, "Numerator"),
                  React.createElement('input', {
                    type: "number",
                    value: numerator,
                    onChange: (e) => setNumerator(e.target.value),
                    className: "w-24 h-12 text-center text-lg border-2 border-gray-300 rounded-md focus:border-blue-500 focus:outline-none",
                    placeholder: "0"
                  })
                ),
                
                React.createElement('div', {
                  className: "text-4xl font-bold text-gray-400 mt-6"
                }, "â€”"),
                
                React.createElement('div', {
                  className: "flex flex-col items-center"
                },
                  React.createElement('label', {
                    className: "text-sm font-medium text-gray-700 mb-2"
                  }, "Denominator"),
                  React.createElement('input', {
                    type: "number",
                    value: denominator,
                    onChange: (e) => setDenominator(e.target.value),
                    className: "w-24 h-12 text-center text-lg border-2 border-gray-300 rounded-md focus:border-blue-500 focus:outline-none",
                    placeholder: "1"
                  })
                )
              ),

              React.createElement('div', {
                className: "flex justify-center space-x-4"
              },
                React.createElement('button', {
                  onClick: convertToDecimal,
                  className: "bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-colors"
                }, "Convert to Decimal"),
                React.createElement('button', {
                  onClick: clearFields,
                  className: "bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg transition-colors"
                }, "Clear")
              )
            ),

            React.createElement('div', {
              className: "bg-white rounded-lg shadow-lg p-6 mb-6"
            },
              React.createElement('h3', {
                className: "text-lg font-semibold text-gray-800 mb-4"
              }, "Quick Inch Fractions"),
              React.createElement('div', {
                className: "grid grid-cols-4 md:grid-cols-8 gap-2"
              },
                [[1, 2], [1, 4], [3, 4], [1, 8], [3, 8], [5, 8], [7, 8], [1, 16],
                 [3, 16], [5, 16], [7, 16], [9, 16], [11, 16], [13, 16], [15, 16], [1, 32]].map(([n, d]) =>
                  React.createElement('button', {
                    key: `${n}/${d}`,
                    onClick: () => insertCommonFraction(n, d),
                    className: "bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-3 rounded border transition-colors text-sm"
                  }, `${n}/${d}`)
                )
              )
            ),

            error && React.createElement('div', {
              className: "bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6"
            }, error),

            result && React.createElement('div', {
              className: "bg-white rounded-lg shadow-lg p-6"
            },
              React.createElement('h2', {
                className: "text-2xl font-bold text-gray-800 mb-6"
              }, "Results"),
              React.createElement('div', {
                className: "text-center text-3xl font-mono text-blue-600"
              }, `${result.originalFraction.numerator}/${result.originalFraction.denominator} = ${result.decimalFixed}`),
              React.createElement('div', {
                className: "text-center text-xl mt-4"
              }, `${result.millimeters} mm = ${result.centimeters} cm`)
            )
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(FractionDecimalConverter));
    </script>
</body>
</html>
