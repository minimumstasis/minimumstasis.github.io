import React, { useState } from 'react';

export default function FractionDecimalConverter() {
  const [numerator, setNumerator] = useState('');
  const [denominator, setDenominator] = useState('');
  const [result, setResult] = useState(null);
  const [error, setError] = useState('');

  const gcd = (a, b) => {
    a = Math.abs(a);
    b = Math.abs(b);
    while (b !== 0) {
      let temp = b;
      b = a % b;
      a = temp;
    }
    return a;
  };

  const simplifyFraction = (num, den) => {
    const divisor = gcd(num, den);
    return {
      numerator: num / divisor,
      denominator: den / divisor
    };
  };

  const convertToDecimal = () => {
    setError('');
    setResult(null);

    const num = parseInt(numerator);
    const den = parseInt(denominator);

    // Validation
    if (isNaN(num) || isNaN(den)) {
      setError('Please enter valid numbers for both numerator and denominator.');
      return;
    }

    if (den === 0) {
      setError('Denominator cannot be zero.');
      return;
    }

    // Calculate decimal
    const decimal = num / den;
    
    // Simplify fraction
    const simplified = simplifyFraction(num, den);
    
    // Check if it's a repeating decimal
    const decimalStr = decimal.toString();
    const isRepeating = !Number.isInteger(decimal) && (decimal.toString().length > 10 || !isFinite(decimal));
    
    // Generate long division steps for better understanding
    const longDivisionSteps = getLongDivisionSteps(Math.abs(num), Math.abs(den));
    
    setResult({
      originalFraction: { numerator: num, denominator: den },
      simplifiedFraction: simplified,
      decimal: decimal,
      decimalFixed: decimal.toFixed(10).replace(/\.?0+$/, ''),
      percentage: (decimal * 100).toFixed(2) + '%',
      millimeters: (decimal * 25.4).toFixed(3),
      centimeters: (decimal * 2.54).toFixed(4),
      isNegative: (num < 0) !== (den < 0),
      isRepeating: isRepeating,
      longDivision: longDivisionSteps
    });
  };

  const getLongDivisionSteps = (num, den) => {
    const steps = [];
    let remainder = num % den;
    let quotient = Math.floor(num / den);
    
    steps.push({
      step: 1,
      dividend: num,
      divisor: den,
      quotient: quotient,
      remainder: remainder
    });

    let stepCount = 2;
    const seen = new Set();
    
    while (remainder !== 0 && stepCount <= 5 && !seen.has(remainder)) {
      seen.add(remainder);
      remainder *= 10;
      quotient = Math.floor(remainder / den);
      const newRemainder = remainder % den;
      
      steps.push({
        step: stepCount,
        dividend: remainder,
        divisor: den,
        quotient: quotient,
        remainder: newRemainder
      });
      
      remainder = newRemainder;
      stepCount++;
    }
    
    return steps;
  };

  const clearFields = () => {
    setNumerator('');
    setDenominator('');
    setResult(null);
    setError('');
  };

  const insertCommonFraction = (num, den) => {
    setNumerator(num.toString());
    setDenominator(den.toString());
  };

  return (
    <div className="max-w-4xl mx-auto mt-8 bg-gradient-to-br from-blue-50 to-indigo-100 rounded-xl shadow-2xl p-8">
      <div className="text-center mb-8">
        <h1 className="text-4xl font-bold text-gray-800 mb-2">Fraction to Decimal Converter</h1>
        <p className="text-gray-600">Convert fractions to decimals with detailed explanations</p>
      </div>

      {/* Input Section */}
      <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
        <div className="flex items-center justify-center space-x-4 mb-6">
          <div className="flex flex-col items-center">
            <label className="text-sm font-medium text-gray-700 mb-2">Numerator</label>
            <input
              type="number"
              value={numerator}
              onChange={(e) => setNumerator(e.target.value)}
              className="w-24 h-12 text-center text-lg border-2 border-gray-300 rounded-md focus:border-blue-500 focus:outline-none"
              placeholder="0"
            />
          </div>
          
          <div className="text-4xl font-bold text-gray-400 mt-6">—</div>
          
          <div className="flex flex-col items-center">
            <label className="text-sm font-medium text-gray-700 mb-2">Denominator</label>
            <input
              type="number"
              value={denominator}
              onChange={(e) => setDenominator(e.target.value)}
              className="w-24 h-12 text-center text-lg border-2 border-gray-300 rounded-md focus:border-blue-500 focus:outline-none"
              placeholder="1"
            />
          </div>
        </div>

        <div className="flex justify-center space-x-4">
          <button
            onClick={convertToDecimal}
            className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-colors"
          >
            Convert to Decimal
          </button>
          <button
            onClick={clearFields}
            className="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg transition-colors"
          >
            Clear
          </button>
        </div>
      </div>

      {/* Common Fractions */}
      <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h3 className="text-lg font-semibold text-gray-800 mb-4">Quick Inch Fractions</h3>
        <div className="grid grid-cols-4 md:grid-cols-8 gap-2">
          {[
            [1, 2], [1, 4], [3, 4], [1, 8], [3, 8], [5, 8], [7, 8], [1, 16],
            [3, 16], [5, 16], [7, 16], [9, 16], [11, 16], [13, 16], [15, 16], [1, 32]
          ].map(([n, d]) => (
            <button
              key={`${n}/${d}`}
              onClick={() => insertCommonFraction(n, d)}
              className="bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-3 rounded border transition-colors text-sm"
            >
              {n}/{d}
            </button>
          ))}
        </div>
      </div>

      {/* Error Display */}
      {error && (
        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
          {error}
        </div>
      )}

      {/* Results Section */}
      {result && (
        <div className="bg-white rounded-lg shadow-lg p-6">
          <h2 className="text-2xl font-bold text-gray-800 mb-6">Results</h2>
          
          <div className="grid md:grid-cols-2 gap-6">
            {/* Main Results */}
            <div className="space-y-4">
              <div className="bg-blue-50 p-4 rounded-lg">
                <h3 className="font-semibold text-gray-800 mb-2">Original Fraction</h3>
                <div className="text-2xl font-mono text-center">
                  {result.originalFraction.numerator} / {result.originalFraction.denominator}
                </div>
              </div>

              {(result.simplifiedFraction.numerator !== result.originalFraction.numerator || 
                result.simplifiedFraction.denominator !== result.originalFraction.denominator) && (
                <div className="bg-green-50 p-4 rounded-lg">
                  <h3 className="font-semibold text-gray-800 mb-2">Simplified Fraction</h3>
                  <div className="text-2xl font-mono text-center">
                    {result.simplifiedFraction.numerator} / {result.simplifiedFraction.denominator}
                  </div>
                </div>
              )}

              <div className="bg-yellow-50 p-4 rounded-lg">
                <h3 className="font-semibold text-gray-800 mb-2">Decimal</h3>
                <div className="text-3xl font-mono text-center text-blue-600">
                  {result.decimalFixed}
                </div>
              </div>

              <div className="bg-purple-50 p-4 rounded-lg">
                <h3 className="font-semibold text-gray-800 mb-2">Percentage</h3>
                <div className="text-2xl font-mono text-center">
                  {result.percentage}
                </div>
              </div>

              <div className="bg-orange-50 p-4 rounded-lg">
                <h3 className="font-semibold text-gray-800 mb-2">Metric Conversion</h3>
                <div className="space-y-2 text-center">
                  <div className="text-lg font-mono">
                    <span className="text-sm text-gray-600">Millimeters:</span><br/>
                    <span className="text-xl text-orange-600">{result.millimeters} mm</span>
                  </div>
                  <div className="text-lg font-mono">
                    <span className="text-sm text-gray-600">Centimeters:</span><br/>
                    <span className="text-xl text-orange-600">{result.centimeters} cm</span>
                  </div>
                </div>
              </div>
            </div>

            {/* Long Division Steps */}
            <div className="space-y-4">
              <div className="bg-gray-50 p-4 rounded-lg">
                <h3 className="font-semibold text-gray-800 mb-3">Long Division Steps</h3>
                <div className="space-y-2 text-sm font-mono">
                  {result.longDivision.map((step, index) => (
                    <div key={index} className="bg-white p-2 rounded border">
                      <div>Step {step.step}: {step.dividend} ÷ {step.divisor}</div>
                      <div className="text-blue-600">
                        Quotient: {step.quotient}, Remainder: {step.remainder}
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              <div className="bg-gray-50 p-4 rounded-lg">
                <h3 className="font-semibold text-gray-800 mb-2">Properties</h3>
                <div className="space-y-2 text-sm">
                  <div className="flex justify-between">
                    <span>Sign:</span>
                    <span className={result.isNegative ? 'text-red-600' : 'text-green-600'}>
                      {result.isNegative ? 'Negative' : 'Positive'}
                    </span>
                  </div>
                  <div className="flex justify-between">
                    <span>Type:</span>
                    <span>
                      {Number.isInteger(result.decimal) ? 'Whole Number' : 
                       result.isRepeating ? 'Repeating Decimal' : 'Terminating Decimal'}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}
